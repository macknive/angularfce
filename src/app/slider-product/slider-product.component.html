<div class="container" style="max-width: 1800px">
  <div class="card">
    <div class="card-body shadow">
      <div class="row">

        <div class="col-1"><br>
          <ngx-slick-carousel class="carousel slider-nav" #slickModal="slick-carousel" [config]="slideConfig" (init)="slickInit($event)" (breakpoint)="breakpoint($event)" (afterChange)="afterChange($event)" (beforeChange)="beforeChange($event)">
            <div ngxSlickItem *ngFor="let slide of slides" class="slide">
              <img src="{{ slide.img }}" alt="">
            </div>
          </ngx-slick-carousel>
        </div>   
        
        <div class="col-4">
          <ngx-slick-carousel class="carousel slider-for" #slickModal="slick-carousel" [config]="slideConfigSingle" (init)="slickInit($event)" (breakpoint)="breakpoint($event)" (afterChange)="afterChange($event)" (beforeChange)="beforeChange($event)">
            <div ngxSlickItem *ngFor="let slide of slides" class="slide">
              <img src="{{ slide.img }}" alt="" width="100%">
            </div>
          </ngx-slick-carousel>
        </div> 

        <div class="col-7">
          <h3>DHL Stock Free Shopping X6 tws Wireless Headphone Bluetooth Earphone Sport Earphones Wireless Ear Buds Bass for Xiaomi Huawei Samsung</h3><br><br>
            <div class="p-2">Flex item 1</div>
            <div class="p-2">Flex item 2</div>
            <div class="p-2">Flex item 3</div>
            <div class="p-2">Flex item 3</div>
            <div class="p-2">Flex item 3</div>
            <div class="p-2">Flex item 3</div>
            <div class="p-2">Flex item 3</div>
            <div class="p-2">Flex item 3</div>
        </div>

      </div>
    </div>
  </div>
</div>
